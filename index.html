<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
     <body>
         <div class="instagram-wrapper">  
             <div class="instagram-phone"> <!--primeira coluna, foto do celular-->
                 <img src="./img/instagram-celuly (2).png" alt="celular">
             </div>
             <div class="instagram-continue"> <!--segunda coluna com 3 containers-->
                 <div class="group"> <!--primeiro container da segunda coluna-->
                     <img src="./img/instagram-logo-text-black-png.png" class="instagram-logo" alt="instagram-logo">
                     <div class="profile-photo">
                         <img src="./img/perfil.jpg" alt="foto do meu perfil">
                     </div>
                     <a href="https://www.instagram.com/davidgonzaga_/" class="instagram-login" >Continuar como davidgonzaga_</a>
                     <a href= "https://www.youtube.com/watch?v=FCW5_wJK33Q" class="instagram-logout">Remover conta</a>
                 </div>
                 <div class="group">  <!--segundo container da segunda coluna-->
                     <p class="not-account">não é davidgonzaga_?</p>
                     <p class="not-account">
                         <spam class="link-blue"onclick="mensagem()">alternar contas</spam>
                         ou 
                         <spam class="link-blue" onclick="mensagem()">Inscreva-se</spam>

                     </p>
                 </div>
                 <div class="get-the-app">   <!--terceiro container da sengunda coluna-->
                     <p class="get-app">Baixe o aplicativo</p>
                     <div class="Download">
                         <a href="https://www.apple.com/br/search/instagram?src=globalnav" class="app-download"></a>
                         <a href="https://play.google.com/store/search?q=instagram&hl=pt_BR&gl=US" class="app-download"></a>
                     </div>
                 </div>
             </div>
         </div>
         <script src="./msg.js"></script>
     </body>   
    
</html>
